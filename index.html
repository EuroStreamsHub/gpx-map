<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trail Planner Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div>

<div id="controls">
  <div class="stats">
    <span id="distance">0.00 km</span>
  </div>
  <div class="buttons">
    <button onclick="undo()" title="Remove last segment">Undo</button>
    <button onclick="clearRoute()" class="danger">Clear</button>
    <button onclick="exportGPX()" class="success">Export GPX</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
